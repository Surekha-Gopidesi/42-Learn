<!DOCTYPE html>
<html>
<head>
	<title>Apply for Job Form</title>
	<link rel="stylesheet" href="apply_job.css">
</head>
<body>
	<div class="job-opening-form">
		<h1 id="j">Apply for Jobs</h1>
		<form >
			<section>
				<div class="a"><h2>Personal Details</h2></div>
				<div class="hi">
				<label for="name">First Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your first name" required>
				<label for="name">Last Name:</label>
				<input type="text" id="name" name="name" placeholder="Enter your last name" required></div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email id" required>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" placeholder="Enter your current address" required>
			</section>
			<label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <label for="zip">Zip:</label>
        <input type="number" id="zip" name="zip" required>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Mexico">Mexico</option>
        </select>
		<label for="educationLevel">Education Level:</label>
<select id="educationLevel" name="educationLevel">
  <option value="">Select Education Level</option>
  <option value="Primary">Primary</option>
  <option value="Secondary">Secondary</option>
  <option value="High School">High School</option>
  <option value="Diploma">Diploma</option>
  <option value="Bachelor's">Bachelor's</option>
  <option value="Master's">Master's</option>
  <option value="Doctoral">Doctoral</option>
  <option value="Postdoctoral">Postdoctoral</option>
  <option value="Other">Other</option>
</select>

<label for="educationType">Education Type:</label>
<select id="educationType" name="educationType">
  <option value="">Select Education Type</option>
  <option value="Full-time">Full-time</option>
  <option value="Part-time">Part-time</option>
  <option value="Online">Online</option>
  <option value="Certification">Certification</option>
  <option value="Other">Other</option>
</select>
		<label for="file choosen">Resume upload:</label>
		<input type="file" id=""file choosen>
      </section>

      <section>
        <div><h2 class="a">Employee Information</h2></div>
        <label for="are-you-employee">Are you an employee?</label>
        <input type="checkbox" id="are-you-employee" name="are-you-employee">
        <label for="jobs-you-want-to-apply">Jobs you want to apply:</label>
        <select id="jobs-you-want-to-apply" name="jobs-you-want-to-apply" multiple required>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Scientist">Data Scientist</option>
          <option value="Marketing Manager">Marketing Manager</option>
        </select>
			<section>
			
				<label for="job-title">Job Title:</label>
				<select id="job-title" name="job-title" required>
					<option value="">Select Job Title</option>
					<option value="Software Engineer">Software Engineer</option>
					<option value="Data Scientist">Data Scientist</option>
					<option value="Marketing Manager">Marketing Manager</option>
				</select>
				<div class=b><label for="experience">Years of Experience:</label>
				<input type="number" id="experience" name="experience" ></div>
			</section>

               
			</section>
            <div class="sub">
			<button type="submit" align:center>Submit Application</button>
        </div>
        </form>
	</div>
	<script src="apply_job.js"></script>
</body>
</html>
